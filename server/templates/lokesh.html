<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap');
        body {
            font-family: 'Electrolize', sans-serif;
            background: linear-gradient(135deg, #18191f 0%, #0d0e12 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #d1d5db; /* Default text color */
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
            animation: glow-pulse 3s infinite alternate;
        }
        @keyframes glow-pulse {
            0% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
            }
            100% {
                box-shadow: 0 0 60px rgba(0, 255, 255, 0.25);
            }
        }
        input {
            background-color: #0d0e12 !important;
            border-color: #374151 !important;
            color: #e5e7eb !important;
        }
        input:focus {
            outline: none !important;
            border-color: #00e5ff !important;
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.5) !important;
        }
        .login-btn {
            background: linear-gradient(90deg, #00e5ff, #00aaff);
            border: none;
            color: #0d0e12;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }
        .login-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="w-full max-w-sm p-8 rounded-2xl shadow-2xl login-card transform transition duration-300 ease-in-out">
        <div class="flex flex-col items-center mb-8">
            <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 tracking-wider">FABCLEAN</h2>
            <p class="mt-2 text-sm text-gray-400">ACCESS DENIED - AUTHORIZATION REQUIRED</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-300 mb-1">USER-ID</label>
                <div class="relative">
                    <input id="username" name="username" type="text" autocomplete="username" required class="w-full px-5 py-3 border rounded-xl shadow-inner focus:ring-4 focus:ring-offset-2 focus:ring-offset-[#18191f]">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-300 mb-1">PASSWORD</label>
                <div class="relative">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-5 py-3 border rounded-xl shadow-inner focus:ring-4 focus:ring-offset-2 focus:ring-offset-[#18191f]">
                </div>
            </div>
            
            <div id="errorMessage" class="hidden text-sm text-red-400 font-medium text-center bg-red-900 bg-opacity-40 rounded-lg p-3 border border-red-700"></div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-xl shadow-lg login-btn transition duration-300 ease-in-out">
                    <span class="z-10 relative">LOGIN PROTOCOL</span>
                </button>
            </div>
        </form>
        <p class="mt-6 text-xs text-center text-gray-500">
            HINT: PROTOCOL 'ADMIN' // AUTH 'PASSWORD123'
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    const errorData = await response.json();
                    errorMessageDiv.textContent = errorData.error;
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorMessageDiv.textContent = 'An error occurred. Please try again.';
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
